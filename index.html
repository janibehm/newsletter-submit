<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outterContainer">
      <div class="container">
        <div class="formStyle">
          <h1>Sign Up</h1>
          <h4>It's free and only takes a minute</h4>
          <form>
            <p class="fieldText">First name</p>
            <input type="text" />
            <p class="fieldText">Last name</p>
            <input type="text" />
            <p class="fieldText">Email</p>
            <input type="email" />
            <p class="fieldText">Password</p>
            <input type="password" />
            <p class="fieldText">Confirm password</p>
            <input type="password" />
          </form>
          <button type="submit" id="signUp">Sign Up</button>

          <p>By clicking the Sign Up button you agree to our</p>
          <p class="orangeText">Terms & Conditions</p>
          <p>and</p>
          <p class="orangeText">Privacy Policies</p>
        </div>
      </div>
      <div class="bottomText">
        <h5>Already have an account?</h5>
        <h5 class="orangeText">Login Here</h5>
      </div>
    </div>

    <!-- container ends here -->
  </body>
</html>
